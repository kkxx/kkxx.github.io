---
layout: default
title: blog list
---
<div class="blog_list">
  <ol class="posts">
    {% for post in site.posts %}
      <li><h1 class="post_title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
      <h3 class="post_dsp">{{ post.description }}</h3>
      </li>
    {% endfor %}
  </ol>
</div>
